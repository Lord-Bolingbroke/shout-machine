<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shout Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter some text and have the computer shout it back</h1>
      <form id="lowercase">
        <div class="form-group">
          <label for="say-something">Enter text in lowercase</label>
          <input id="say-something" class="form-control" type="text">
        </div>
      </form>

      <div id="uppercase">
        <p><span class="say-something"></span></p>
      </div>

    </div>
  </body>
</html>
